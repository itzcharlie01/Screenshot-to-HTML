    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js" integrity="sha512-iZ2ORl595Wx6miw+GuadDet4WQbdSWS3JLMoNfY8cRGoEFy6oT3G9IbcrBeL6AfkgpA51ETt/faX6yLV+/gFJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      (function() {
        const originalConsole = window.console;
        window.console = {
          log: (...args) => {
            originalConsole.log(...args);
            window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
          },
          error: (...args) => {
            originalConsole.error(...args);
            window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
          },
          warn: (...args) => {
            originalConsole.warn(...args);
            window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
          }
        };

        let requestId = 0;
        let callbacksMap = new Map();
        window.claude = {
          complete: (prompt) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
            });
          }
        };

        // Override global fetch
        window.fetch = (url, init = {}) => {
          return new Promise((resolve, reject) => {
            const id = requestId++;
            callbacksMap.set(id, { resolve, reject });
            window.parent.postMessage({
              type: 'proxyFetch',
              id,
              url,
              init,
            }, '*');
          });
        };

        window.addEventListener('message', async (event) => {
          if (event.data.type === 'takeScreenshot') {
            const rootElement = document.getElementById('artifacts-component-root-html');
            if (!rootElement) {
              window.parent.postMessage({
                type: 'screenshotError',
                error: new Error('Root element not found'),
              }, '*');
            }
            const screenshot = await htmlToImage.toPng(rootElement, {
              imagePlaceholder:
                "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=",
            });
            window.parent.postMessage({
              type: 'screenshotData',
              data: screenshot,
            }, '*');
          } else if (event.data.type === 'claudeComplete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.completion);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'proxyFetchResponse') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(new Response(event.data.body, {
                status: event.data.status,
                statusText: event.data.statusText,
                headers: event.data.headers
              }));
            }
            callbacksMap.delete(event.data.id);
          }
        });

        window.addEventListener('click', (event) => {
          const isEl = event.target instanceof HTMLElement;
          if (!isEl) return;
    
          // find ancestor links
          const linkEl = event.target.closest("a");
          if (!linkEl || !linkEl.href) return;
    
          event.preventDefault();
          event.stopImmediatePropagation();
    
          let linkUrl;
          try {
            linkUrl = new URL(linkEl.href);
          } catch (error) {
            return;
          }
    
          if (linkUrl.hostname === window.location.hostname) return;
    
          window.parent.postMessage({
            type: 'openExternal',
            href: linkEl.href,
          }, '*');
      });

        const originalOpen = window.open;
        window.open = function (url) {
          window.parent.postMessage({
            type: "openExternal",
            href: url,
          }, "*");
        };

        window.addEventListener('error', (event) => {
          window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
        });
      })();
    </script>

<body id="artifacts-component-root-html">
    <div class="container">
        <div class="header">
            <h1>üé® Screenshot to HTML</h1>
            <p>Transform your UI screenshots into clean HTML code using AI</p>
        </div>

        <div class="main-content">
            <!-- API Key Section -->
            <div class="api-key-section">
                <h3>üîë OpenAI API Key</h3>
                <p>Enter your OpenAI API key to get started. <a href="https://platform.openai.com/api-keys" target="_blank">Get one here</a></p>
                <input type="password" id="apiKey" class="api-key-input" placeholder="sk-...">
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop your screenshot here</div>
                    <div class="upload-hint">or click to browse files</div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <h3>Preview:</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
                <br><br>
                <button class="generate-btn" id="generateBtn">‚ú® Generate HTML</button>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing screenshot and generating HTML...</p>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="results-tabs">
                    <button class="tab active" data-tab="preview">üñºÔ∏è Preview</button>
                    <button class="tab" data-tab="html">üìù HTML Code</button>
                    <button class="tab" data-tab="css">üé® CSS Code</button>
                </div>

                <div class="tab-content active" id="preview-tab">
                    <iframe class="preview-frame" id="previewFrame"></iframe>
                </div>

                <div class="tab-content" id="html-tab">
                    <div class="code-container">
                        <div class="code-header">
                            <span class="code-title">HTML Code</span>
                            <button class="copy-btn" onclick="copyToClipboard('htmlCode')">üìã Copy</button>
                        </div>
                        <div class="code-content" id="htmlCode"></div>
                    </div>
                </div>

                <div class="tab-content" id="css-tab">
                    <div class="code-container">
                        <div class="code-header">
                            <span class="code-title">CSS Code</span>
                            <button class="copy-btn" onclick="copyToClipboard('cssCode')">üìã Copy</button>
                        </div>
                        <div class="code-content" id="cssCode"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const apiKeyInput = document.getElementById('apiKey');

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Generate HTML button handler
        generateBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showError('Please enter your OpenAI API key.');
                return;
            }

            if (!selectedFile) {
                showError('Please select an image file first.');
                return;
            }

            await generateHTML(apiKey);
        });

        // Generate HTML using OpenAI API
        async function generateHTML(apiKey) {
            try {
                showLoading(true);
                clearError();

                // Convert image to base64
                const base64Image = await fileToBase64(selectedFile);

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            {
                                role: "user",
                                content: [
                                    {
                                        type: "text",
                                        text: `Please analyze this screenshot and generate clean, modern HTML and CSS code that recreates the design. 

Requirements:
- Generate semantic HTML with proper structure
- Include modern CSS with flexbox/grid for layout
- Use appropriate fonts and spacing
- Make it responsive
- Include hover effects where appropriate
- Use modern web design practices
- Separate HTML and CSS clearly

Please provide the response in this exact format:
HTML:
[HTML code here]

CSS:
[CSS code here]`
                                    },
                                    {
                                        type: "image_url",
                                        image_url: {
                                            url: base64Image
                                        }
                                    }
                                ]
                            }
                        ],
                        max_tokens: 4000
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                const generatedCode = data.choices[0].message.content;

                // Parse HTML and CSS from response
                const { html, css } = parseGeneratedCode(generatedCode);
                
                // Display results
                displayResults(html, css);
                showSuccess('HTML generated successfully! üéâ');

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to generate HTML: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Parse generated code into HTML and CSS
        function parseGeneratedCode(code) {
            let html = '';
            let css = '';

            const htmlMatch = code.match(/HTML:\s*([\s\S]*?)(?=CSS:|$)/i);
            const cssMatch = code.match(/CSS:\s*([\s\S]*?)$/i);

            if (htmlMatch) {
                html = htmlMatch[1].trim();
                // Remove any markdown code fences
                html = html.replace(/^```html?\s*|\s*```$/gi, '').trim();
            }

            if (cssMatch) {
                css = cssMatch[1].trim();
                // Remove any markdown code fences
                css = css.replace(/^```css?\s*|\s*```$/gi, '').trim();
            }

            // Fallback: if the parsing above didn't work, try to extract from code blocks
            if (!html && !css) {
                const codeBlocks = code.match(/```[\s\S]*?```/g);
                if (codeBlocks && codeBlocks.length >= 2) {
                    html = codeBlocks[0].replace(/```html?\s*|\s*```/gi, '').trim();
                    css = codeBlocks[1].replace(/```css?\s*|\s*```/gi, '').trim();
                }
            }

            return { html, css };
        }

        // Display results
        function displayResults(html, css) {
            // Set code content
            document.getElementById('htmlCode').textContent = html;
            document.getElementById('cssCode').textContent = css;

            // Create preview
            const completeHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated HTML</title>
    <style>
${css}
    </style>
</head>
<body>
${html}
</body>
</html>`;

            const previewFrame = document.getElementById('previewFrame');
            previewFrame.srcdoc = completeHTML;

            // Show results
            resultsSection.style.display = 'block';
        }

        // Tab switching
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                e.target.classList.add('active');
                const tabId = e.target.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            }
        });

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            generateBtn.disabled = show;
        }

        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(errorDiv, previewSection);
        }

        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(successDiv, resultsSection);
        }

        function clearError() {
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(el => el.remove());
        }
    </script>
</body>
